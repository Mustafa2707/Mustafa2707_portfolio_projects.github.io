{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page hoice
{% endblock %}
{% block form %}
    {% csrf_token %}{{form}}
{% endblock %}
{% block body %}
    <h1>Choose Entry to edit</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{%url 'wiki:edit_page' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
