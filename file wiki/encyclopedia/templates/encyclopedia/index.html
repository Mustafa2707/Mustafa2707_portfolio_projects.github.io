{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block form %}
    {% csrf_token %}{{form}}
{% endblock %}
{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{%url 'wiki:entry' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
