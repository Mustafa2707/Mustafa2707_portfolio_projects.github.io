{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        #submit,#additional_images{
            background-color: rgb(57, 187, 57);
            color:white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submit:hover,#additional_images:hover{
            background-color: rgb(124, 215, 124);
            color:Black;
        }
        .submit{
            background-color: rgb(57, 187, 57);
            color:white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit:hover{
            background-color: rgb(124, 215, 124);
            color:Black;
        }
    </style>
    <script>
    </script>
    <h2>Create New Listing</h2>
    <!--Creating new forms for new listing-->
    <div style="height: 60%;">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <!--Everything but the descriptions-->
            <div name="all_other_data" style="float:inline-start;width:30%;margin:2%;">
                <div class="form-group">
                    <label for="Title">Title:</label>
                    <input type="text" class="form-control" id="Title" aria-describedby="emailHelp" placeholder="Enter title" name="Title">
                </div>
                <div class="form-group">
                    <label for="Location">Location:</label>
                    <input type="text" class="form-control" id="Location" aria-describedby="emailHelp" placeholder="Enter Location" name="Location">
                </div>
                <div class="form-group">
                    <label for="Staring_price">Starting Price:</label>
                    <input type="text" class="form-control" id="Staring_price" aria-describedby="emailHelp" placeholder="Enter Starting Price" name="Staring_price">
                </div>
                <div class="form-group">
                    <label for="imageurl">Image URL:</label>
                    <input type="text" class="form-control" id="imageurl" aria-describedby="emailHelp" placeholder="EnterImage URL" name="imageurl">
                </div>
                <div class="form-group">
                    <label for="Color">Color:</label>
                    <input type="text" class="form-control" id="Color" aria-describedby="emailHelp" placeholder="Enter Color" name="Color">
                </div>
                <div class="form-group">
                    <div>
                        <label for="Condition">Condition</label>
                        <select name="Condition" id="Condition">
                            <option value="Showroom-Condition">Showroom Condition</option>
                            <option value="New">New</option>
                            <option value="Used">Used</option>
                            <option value="Crash Damaged - Clean">Crash Damaged - Clean</option>
                            <option value="Crash Damaged - Salvage">Crash Damaged - Salvage</option>
                        </select>
                    </div>
                    <div>
                        <label for="Category">Category</label>
                        <select name="Category" id="Category">
                            {% for category in categories %}
                                <option value="{{category}}">{{category}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="sub_category">Sub Category</label>
                        <select name="sub_category" id="sub_category">
                            {% for SubCategory in SubCategories %}
                                <option value="{{SubCategory}}">{{SubCategory}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <!--Descriptions-->
            <div name="Descriptions" style="float:inline-end;width:62%;margin:2%">
                <div class="form-group">
                    <label for="Milage">Milage:</label>
                    <input type="text" class="form-control" id="Milage" aria-describedby="emailHelp" placeholder="Enter Milage" name="Milage">
                </div>
                <div class="form-group">
                    <label for="ModelYear">Model Year:</label>
                    <input type="text" class="form-control" id="ModelYear" aria-describedby="emailHelp" placeholder="Enter Model Year" name="ModelYear">
                </div>
                <div class="form-group">
                    <label for="Model_Trim">Model Trim:</label>
                    <input type="text" class="form-control" id="Model_Trim" aria-describedby="emailHelp" placeholder="Enter Model Trim" name="Model_Trim">
                </div>
                <div class="form-group" style="height:60%">
                    <label for="detailed_description">Detailed Description:</label>
                    <textarea type="textarea" class="form-control" id="detailed_description" aria-describedby="emailHelp" placeholder="Enter Detailed Description" name="detailed_description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Create listing</button>
            </div>
        </form>
    </div>
{% endblock %}
